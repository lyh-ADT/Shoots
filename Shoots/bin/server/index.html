<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <script>
    
        let ws = new WebSocket("ws://"+location.host+"/websocket");
        ws.onopen = function(){
            ws.send("hi");
        }
        ws.onmessage = function(evt){
            alert(evt.data)
        }
    </script>
</body>
</html>
